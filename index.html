  <style>
     .image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    body {
  background-color: pink;
  color: black;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: black;
  padding: 20px;
  z-index: 1;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
}

nav ul li {
  margin: 0 10px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  transition: color 0.3s;
}

nav ul li a:hover {
  color: #ffc0cb; /* pastel pink */
}

section {
  padding: 50px 20px;
  width: 100%; /* Set the section width to 100% */
  background-color: #ffc0cb; /* pastel pink */
}

footer {
  background-color: black;
  padding: 20px;
  color: white;
  position: fixed;
  bottom: 0;
  width: 100%;
  z-index: 1;
}

.footer-content {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

.footer-item {
  display: flex;
  align-items: center;
  margin: 10px;
}

.footer-item a {
  color: white;
  text-decoration: none;
  transition: color 0.3s;
}

.footer-item a:hover {
  color: #ffc0cb; /* pastel pink */
}

.footer-item i {
  margin-right: 5px;
}

.footer-item p {
  margin: 0;
}

.logo {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

.logo a {
  color: white;
  text-decoration: none;
  display: flex;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
}

.logo i {
  margin-right: 5px;
  color: #ffc0cb; /* pastel pink */
}

#home {
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
}

  </style>
</head>
